# fly.toml — Bitcoin Revelation Seed Node
# Raw TCP P2P service (no HTTP)

app = "bitcoin-0-2"
primary_region = "cdg"

[build]

# ─────────────────────────────────────────
# P2P TCP SERVICE (Bitcoin-style)
# ─────────────────────────────────────────
[[services]]
  protocol = "tcp"
  internal_port = 8333

  [[services.ports]]
    port = 8333

# ─────────────────────────────────────────
# Deployment behavior
# ─────────────────────────────────────────
[deploy]
  strategy = "immediate"

# ─────────────────────────────────────────
# VM resources
# ─────────────────────────────────────────
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
